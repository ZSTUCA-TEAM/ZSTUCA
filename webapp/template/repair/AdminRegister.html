<form id="adminInfo" action="admin" method="post" onsubmit="return registerAdmin()">
    <div class="my-3">
        <label for="username" class="form-label text-nowrap">用户名:</label>
        <input required type="text" id="username" name="username" class="form-control">
    </div>
    <div class="my-3">
        <label for="password" class="form-label text-nowrap">密码:</label>
        <input required type="text" id="password" name="password" class="form-control">
    </div>
    <div class="my-3">
        <label for="name" class="form-label text-nowrap">姓名:</label>
        <input required type="text" id="name" name="name" class="form-control">
    </div>
    <div class="my-3">
        <label for="gender" class="form-label text-nowrap">性别:</label>
        <select id="gender" name="gender" class="form-select">
            <option>男</option>
            <option>女</option>
        </select>
    </div>
    <div class="my-3">
        <label for="email" class="form-label text-nowrap">邮箱:</label>
        <input required type="email" id="email" name="email" class="form-control">
    </div>
    <div class="my-3">
        <label for="QQ" class="form-label text-nowrap">QQ:</label>
        <input type="text" id="QQ" name="QQ" class="form-control">
    </div>
    <div class="my-3">
        <label for="weChat" class="form-label text-nowrap">微信:</label>
        <input required type="text" id="weChat" name="weChat" class="form-control">
    </div>
    <div class="my-3">
        <label for="phone" class="form-label text-nowrap">手机号:</label>
        <input required type="text" id="phone" name="phone" class="form-control">
    </div>
    <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary text-nowrap" style="width: 100%;">提交</button>
    </div>
</form>
