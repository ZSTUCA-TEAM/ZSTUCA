<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .text-center {
            text-align: center;
        }

        .text-end {
            text-align: end;
        }

        .my-5 {
            margin-bottom: 5vmax;
            margin-block-end: 5vmax;
        }

        .mx-5 {
            margin-right: 5vmax;
            margin-left: 5vmax;
        }

        .ms-3 {
            margin-left: 3vmax;
        }
    </style>
    <title>{{.AlertSentence}}</title>
</head>

<body>
    <div class="mx-5 text-center">
        <div>
            <h1 class="my-5">{{.AlertSentence}}</h1>
        </div>
        <div>
            <button
                onclick="window.location.href = './panel?username=' + getUrlParam('username') + '&password=' + getUrlParam('password')">返回</button>
        </div>
    </div>
    <script>
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
    </script>
</body>

</html>
